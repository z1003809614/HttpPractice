logs:
    - name: root
      level: info
      formatter: "%d%T%m%n"
      appender:
          - type: 1
            file: log.txt
            level: info
          - type: 2
            level: info
    - name: system
      level: debug
      formatter: "%d%T%m%n"
      appender:
          - type: 1
            file: log.txt
            level: debug
          - type: 2
            level: debug